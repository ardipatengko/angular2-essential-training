<section>
  <header>
    <h1>Media Watch List</h1>
    <p class="description">Keeping track of the media I want to watch.</p>
  </header>
  <mw-media-item 
    [mediaItem]="firstMediaItem"
    (delete)="onMediaItemDelete($event)" (preview)="parentShow($event)"></mw-media-item>

    <mw-popup [hidden]="edited"  [mediaItem]="firstMediaItem" (close)="parentClose($event) "> </mw-popup>
</section>
