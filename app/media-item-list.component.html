<section>
  <a routerLink="/add">
    <img src="./media/01.png" class="icon" />
  </a>
  <br />
  <mw-media-item
    [ngClass]="{'medium-movies': mediaItem.medium==='Male', 'medium-series':mediaItem.medium==='Female'}" 
    *ngFor="let mediaItem of mediaItems"
    [mediaItem]="mediaItem"
    (delete)="onMediaItemDelete($event)"
     (preview)="parentShow($event)">
     
     </mw-media-item>
    <mw-popup [hidden]="edited"  [mediaItem]="mediaItemGet" (close)="parentClose($event) "> </mw-popup>
</section>
