<section>
  <mw-media-item
    [ngClass]="{'medium-movies': mediaItem.medium==='Movies', 'medium-series':mediaItem.medium==='Series'}" 
    *ngFor="let mediaItem of mediaItems"
    [mediaItem]="mediaItem"
    (delete)="onMediaItemDelete($event)"
     (preview)="parentShow($event)"></mw-media-item>
    <mw-popup [hidden]="edited"  [mediaItem]="mediaItems[0]" (close)="parentClose($event) "> </mw-popup>
</section>
